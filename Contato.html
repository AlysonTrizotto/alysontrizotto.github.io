<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devie-width">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">  
</head>
<body>
    <header> 
        <div class="caixa">
            <img src="logo.png" alt="Logo da Barbearia alura">
            <nav>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
            
    </header>

    <main>
            <form >
                <label for="NomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="NomeSobrenome" class="input-padrao" required placeholder="Nome Sobrenome">
                
                <label for="Email">E-mail</label>
                <input type="email" id="Email" class="input-padrao" required placeholder="seu-email@dominio.com">
                
                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(DDD) 9 0000-0000">
                
                <label for="Mensagem">Mensagem</label>
                <textarea id="Mensagem" cols="30" rows="10" class="input-padrao" required placeholder="Mensagem de aviso"></textarea>

               
                <fieldset>
                    <legend>Como prefetre o nosso contato</legend>
                    <label for="Email_Radio"> <input type="radio" id="Email_Radio" name="Contato">E-mail</label>
                   
                    <label for="Telefone_Radio"> <input type="radio" id="Email_Radio" name="Contato">Telefone_Radio</label>
                    
                    <label for="WhatsApp_Radio"> <input type="radio" id="WhatsApp_Radio" name="Contato">WhatsApp</label>
                    
                </fieldset>

               
               
                <fieldset >
                    <legend>Qual turno prefere ser atendido</legend>
                    <select>
                        <option >Manhã</option>
                        <option >Tarde</option>
                        <option >Noite</option>
                    </select>
                </fieldset>
            </div>
                <label for="CBx" class="checkbox"> <input type="checkbox" id="CBx">Gostaria de receber nossas novidades por e-mail?</label>
                <input  type="submit" id="Enviar Fomrmulário" class="Enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        <th>Barbeiro</th>
                    </tr>
                </thead>
               <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h -21h</td>
                        <td>Fabricio</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h-21h</td>
                        <td>Fabricio</td>
                    </tr>
                    
                </tbody> 
                <tfoot>
                    <tr>
                        <td>Quarta</td>
                        <td>8h-21h</td>
                        <td>Leandro</td>
                    </tr>  
                </tfoot>        
            </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia alura">
        <p class="Copyright">&copy;Copyright Barbearia Alura 2022</p>
    </footer>
</body>
</html>
